<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>

</head>
<body style="background-color:rgb(232, 225, 225);">
    <form method="POST" action="https://www.instagram.com/patrickylopes/">
        
        <fieldset>

            <legend>Dados Pessoais</legend>
                <label>
                    Primeiro Nome:<br/>
                    <input type="text" name="name" required minlength="2"/>
                </label><br/>
                <label>
                    Sobrenome:<br/>
                    <input type="text" name="lastname" required minlength="2" />
                </label><br/>
                <label>
                    Foto:<br/>
                    <input type="file" name="photo" accept="image/*" />
                </label><br/>
               
        </fieldset>
    
        <fieldset>
            <legend>Dados Profissionais</legend>
                <label>
                    Nome da Empresa:<br/>
                    <input type="text" name="companyname" required minlength="2" />
                </label><br/>

                <label>
                    Cargo na Empresa:<br/>
                    <input type="text" name="companyjobtitle" required minlength="2" />
                </label><br/>
        </fieldset>    

        <input type="submit" value="Cadastrar" style="margin-top: 7px ;"/>

    </form>

</body>
</html>
